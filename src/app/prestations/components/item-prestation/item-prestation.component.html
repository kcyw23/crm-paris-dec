<tr (click)="detail()">
  <td>{{ item.typePresta }}</td>
  <td>{{ item.client }}</td>
  <td>{{ item.nbJours }}</td>
  <td>{{ item.tjmHt | currency: "EUR" }}</td>
  <td>{{ item | total | currency: "EUR" }}</td>
  <td>{{ item | total: item.tauxTva | currency: "EUR" }}</td>
  <td [appStatePrestation]="item.state">
    <select (change)="changeState($event)" (click)="$event.stopPropagation()">
      <option
        [selected]="item.state === state.value"
        *ngFor="let state of (states | keyvalue)"
        [value]="state.value"
        >{{ state.value }}</option
      >
    </select>
  </td>
  <button class="btn btn-danger" (click)="$event.stopPropagation(); delete()">
    <fa-icon [icon]="faTrashAlt"></fa-icon>
  </button>
</tr>
